<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="760" viewBox="0 0 1200 760" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ilustración corporativa: fabricación de etiquetas en rollo">
  <rect x="0" y="0" width="1200" height="760" fill="#F6F7F9"/>

  <!-- Grid lines (subtle, no shadow) -->
  <g opacity="0.18" stroke="#0F1115" stroke-width="1">
    <path d="M80 110H1120"/>
    <path d="M80 200H1120"/>
    <path d="M80 290H1120"/>
    <path d="M80 380H1120"/>
    <path d="M80 470H1120"/>
    <path d="M80 560H1120"/>
    <path d="M80 650H1120"/>
  </g>

  <!-- Main roll + machine silhouette -->
  <g stroke="#0F1115" stroke-width="8" stroke-linecap="square" stroke-linejoin="miter">
    <!-- Conveyor line -->
    <path d="M140 610H1060"/>

    <!-- Machine frame -->
    <rect x="160" y="170" width="880" height="360" fill="#FFFFFF"/>

    <!-- Panels -->
    <rect x="210" y="220" width="270" height="260" fill="#FFFFFF"/>
    <rect x="520" y="220" width="470" height="120" fill="#FFFFFF"/>
    <rect x="520" y="360" width="470" height="120" fill="#FFFFFF"/>

    <!-- Roll (left) -->
    <rect x="210" y="235" width="210" height="230" fill="#F6F7F9"/>
    <circle cx="315" cy="350" r="86" fill="#FFFFFF"/>
    <circle cx="315" cy="350" r="40" fill="#F6F7F9"/>

    <!-- Labels strip (right) -->
    <rect x="560" y="250" width="390" height="70" fill="#F6F7F9"/>
    <rect x="560" y="390" width="390" height="70" fill="#F6F7F9"/>

    <!-- Perforation marks -->
    <g stroke-width="4" opacity="0.9">
      <path d="M600 285H910"/>
      <path d="M600 425H910"/>
      <path d="M600 270V300"/>
      <path d="M660 270V300"/>
      <path d="M720 270V300"/>
      <path d="M780 270V300"/>
      <path d="M840 270V300"/>
      <path d="M900 270V300"/>

      <path d="M600 410V440"/>
      <path d="M660 410V440"/>
      <path d="M720 410V440"/>
      <path d="M780 410V440"/>
      <path d="M840 410V440"/>
      <path d="M900 410V440"/>
    </g>

    <!-- Feet -->
    <rect x="220" y="535" width="140" height="60" fill="#FFFFFF"/>
    <rect x="840" y="535" width="140" height="60" fill="#FFFFFF"/>
  </g>

  <!-- Minimal text blocks as UI placeholders -->
  <g fill="#0F1115" opacity="0.85">
    <rect x="210" y="150" width="340" height="18"/>
    <rect x="210" y="120" width="220" height="18"/>
    <rect x="560" y="150" width="220" height="18"/>
  </g>
</svg>
